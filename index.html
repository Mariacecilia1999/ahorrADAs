<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AhorrADAs</title>
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
 />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">
   <header class="bg-teal-400 flex justify-between px-7 py-8">
      <h1 class="text-white text-4xl font-semibold"><i class="fas fa-wallet mr-2" aria-hidden="true"></i>AhorrADAs</h1>
      <nav class="w-3/12">
         <ul class="flex justify-between">
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-line mr-2" aria-hidden="true"></i
                     >Balance
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i
                     >Reportes
               </a>
            </li>
         </ul>
      </nav>
   </header>


   <!--Section reports-->
   <section class="my-4 flex justify-center">
      <div class="sm:w-full mx-5 py-5 px-4 rounded flex flex-col bg-white lg:w-7/12">
          <h2 class="my-5 text-4xl font-bold">Reportes</h2>
          <div class="mt-7 flex flex-col items-center">
              <img src="./img/chart.svg" alt="" class="mt-3 w-6/12">
              <h4 class="py-4 text-2xl font-medium text-slate-700">Operaciones insuficientes</h4>
              <p class="mb-6">Prueba agregando más operaciones</p>
          </div>
      </div>
  </section>
   <script src="./js/main.js"></script>
</body>
</html>
