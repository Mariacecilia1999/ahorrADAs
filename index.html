<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AhorrADAs</title>
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
 />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">
   <header class="bg-teal-400 flex justify-between px-7 py-8">
      <h1 class="text-white text-4xl font-semibold"><i class="fas fa-wallet mr-2" aria-hidden="true"></i>AhorrADAs</h1>
      <nav class="w-3/12">
         <ul class="flex justify-between">
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-line mr-2" aria-hidden="true"></i
                     >Balance
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i
                     >Reportes
               </a>
            </li>
         </ul>
      </nav>
   </header>
   <!--Section category-->
   <section class="my-5 flex justify-center">
    <div class="mx-5 w-full sm:w-full sm:mx-5 bg-white rounded py-5 lg:w-7/12">
        <div class="sm:w-full w-12/12 px-5">
            <h2 class="text-4xl font-bold py-2">Nueva operación</h2>
            <div class="flex content-center flex-col w-12/12">
                <form action="" class="mt-3">
                  <div class="flex flex-col py-2">
                    <label for="" class="font-bold pb-2">Descripción</label>
                    <input type="text" id="description" class="border rounded border-black border-slate-200 w-12/12 py-2">
                  </div>

                  <div class="flex flex-col py-2">
                    <label for="" class="font-bold pb-2">Monto</label>
                    <input type="number" id="cost" class="border rounded border-black border-slate-200 w-12/12 py-2">
                  </div>

                  <div class="flex flex-col py-3">
                    <label for="" class="font-bold pb-2">Tipo</label>
                    <select name="" id="typeOperation" class="border rounded border-black border-slate-200 w-12/12 py-2">
                      <option value="gasto">Gasto</option>
                      <option value="ganancia">Ganancia</option>
                     </select>
                  </div>
                  <div class="flex flex-col py-3">
                      <label for="" class="font-bold pb-2">Categoría</label>
                      <!--Dynamic array-->
                      <select name="" id="typeOperation" class="border rounded border-black border-slate-200 w-12/12 py-2">
                        <option value="gasto">Categoría</option>
                       </select>
                    </div>
                  <div class="flex flex-col py-3">
                    <label for="" class="font-bold pb-2">Fecha</label>
                    <input type="date" id="date" class="border rounded border-black border-slate-200 w-12/12 py-2">
                  </div>
                    <div class="mt-9 flex justify-end">
                        <button class="bg-gray-200 rounded  px-5 py-2 ml-4">Cancelar</button>
                        <button class="bg-green-500 rounded text-white px-5 py-2 ml-4">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
   
   <script src="./js/main.js"></script>
</body>
</html>
