<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AhorrADAs</title>
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
 />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">
   <!--Section category-->
   <section class="my-5 flex justify-center">
      <div class="mx-5 w-full sm:w-full sm:mx-5 bg-white rounded py-5 lg:w-7/12">
          <div class="sm:w-full w-12/12 px-4">
              <h2 class="text-4xl font-bold py-4">Categorías</h2>
              <div class="flex content-center flex-col w-12/12">
                  <form action="" class="mt-8">
                      <label for="" class="font-bold">Nombre</label>
                      <div class="pt-2 flex">
                          <input type="text" class="border rounded border-black border-slate-200 w-11/12 py-2" id="nameCategory">
                          <button class="bg-green-500 rounded text-white px-5 py-2 ml-4" id="addCategory">Agregar</button>
                      </div>
                  </form>
                  <!--Dynamic categories with js-->
                  <div class="
                  pt-9">
                      <div class="flex justify-between flex-col w-12/12" id="showCategory">
                          
                      </div>
                  </div>
          </div>
      </div>
  </section>
  <section class="my-5 flex justify-center">
    <div class="mx-5 w-full sm:w-full sm:mx-5 bg-white rounded py-5 lg:w-7/12">
        <div class="sm:w-full w-12/12 px-4">
            <h2 class="text-4xl font-bold py-4">Editar categoría</h2>
            <div class="flex content-center flex-col w-12/12">
                <form action="" class="mt-8">
                    <label for="" class="font-bold">Nombre</label>
                    <div class="pt-2 flex">
                        <input type="text" class="border rounded border-black border-slate-200 w-11/12 py-2" id="nameCategoryEdit">
                    </div>
                    <div class="flex justify-end pt-12">
                        <button class="bg-slate-200 rounded  px-5 py-2 ml-4" id="addCategory">Cancelar</button>
                        <button class="bg-green-500 rounded text-white px-5 py-2 ml-4" id="editCategory">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
   <script src="./js/main.js"></script>
</body>
</html>
