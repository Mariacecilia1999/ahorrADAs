<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AhorrADAs</title>
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
 />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="bg-teal-400 flex justify-between px-7 py-8">
      <h1 class="text-white text-4xl font-semibold"><i class="fas fa-wallet mr-2" aria-hidden="true"></i>AhorrADAs</h1>
      <nav class="w-3/12">
         <ul class="flex justify-between">
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-line mr-2" aria-hidden="true"></i
                     >Balance
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías
               </a>
            </li>
            <li>
               <a href="#" class="text-white">
                  <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i
                     >Reportes
               </a>
            </li>
         </ul>
      </nav>
   </header>
   <!--Section category-->
   <section class="my-5 flex justify-center">
      <div class="mx-5 w-full sm:w-full sm:mx-5 bg-white rounded py-5 lg:w-7/12">
          <div class="sm:w-full w-12/12 px-4">
              <h2 class="text-4xl font-bold py-4">Categorías</h2>
              <div class="flex content-center flex-col w-12/12">
                  <form action="" class="mt-8">
                      <label for="" class="font-bold">Nombre</label>
                      <div class="pt-2 flex">
                          <input type="text" class="border rounded border-black border-slate-200 w-11/12 py-2">
                          <button class="bg-green-500 rounded text-white px-5 py-2 ml-4">Agregar</button>
                      </div>
                  </form>
                  <!--Dynamic categories with js-->
                  <div class="
                  pt-9">
                      <div class="flex justify-between w-12/12">
                          <span class="text-xs bg-emerald-50 text-green-500 px-2 py-1 rounded">Comida</span>
                          <div>
                              <a href="#" class="text-xs text-sky-600 mr-6">Editar</a>
                              <a href="#" class="text-xs text-sky-600">Eliminar</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
   <script src="./js/main.js"></script>
</body>
</html>
